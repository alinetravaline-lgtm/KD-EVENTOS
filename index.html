<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KD EVENTOS | MVP com IA Integrada</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Utility */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* CHAT WIDGET STYLES (Fixed Z-Index) */
        .chat-widget { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            z-index: 9999; /* Highest priority */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-button { 
            height: 60px; 
            padding: 0 20px;
            border-radius: 30px; 
            background: linear-gradient(135deg, #1E3A8A, #D97706);
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
            cursor: pointer; 
            transition: all 0.2s ease;
            border: 2px solid white;
        }
        .chat-button:hover { transform: scale(1.05); }
        
        .chat-window {
            width: 350px; 
            height: 450px;
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none; /* Hidden by default */
            flex-direction: column; 
            overflow: hidden; 
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            animation: slideUp 0.3s ease;
        }
        .chat-window.open { display: flex; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .chat-messages { flex: 1; overflow-y: auto; padding: 16px; background: #f8fafc; }
        .message { margin-bottom: 12px; max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; }
        .message.user { background: #1E3A8A; color: white; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .message.ai { background: white; color: #334155; align-self: flex-start; border: 1px solid #e2e8f0; border-bottom-left-radius: 2px; }
        
        /* Markdown styles in chat */
        .message.ai p { margin-bottom: 8px; }
        .message.ai ul { list-style-type: disc; margin-left: 20px; margin-bottom: 8px; }
        .message.ai strong { color: #D97706; }

        /* AI Button in Modal */
        .ai-magic-btn {
            background: linear-gradient(90deg, #4F46E5, #9333EA);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.2s;
            box-shadow: 0 2px 10px rgba(147, 51, 234, 0.3);
        }
        .ai-magic-btn:hover { opacity: 0.9; }
    </style>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#D97706',
                            navy: '#1E3A8A',
                            light: '#FEF3C7',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen relative">

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40 px-4 py-3 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- Templates -->
    <template id="view-home">
        <div class="bg-brand-navy text-white py-16 px-4 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <div class="max-w-4xl mx-auto text-center relative z-10 fade-in">
                <span class="inline-block py-1 px-3 rounded-full bg-brand-gold/20 text-brand-gold text-xs font-bold mb-4 border border-brand-gold/30">PLATAFORMA Nº1 DE CONEXÃO</span>
                <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">Eventos não começam no dia. <br/><span class="text-brand-gold">Começam na conexão certa.</span></h1>
                
                <div class="bg-white p-2 rounded-xl shadow-xl flex flex-col md:flex-row gap-2 max-w-3xl mx-auto">
                    <select id="home-city" class="flex-1 p-3 bg-transparent text-gray-800 outline-none border-b md:border-b-0 md:border-r border-gray-100">
                        <option value="">Onde será o evento?</option>

    <template id="view-profile">

    <template id="view-dashboard">
        <div class="max-w-6xl mx-auto px-4 py-8 fade-in">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Dashboard do Fornecedor</h1>
            <div id="dash-leads-list" class="bg-white rounded-xl shadow-sm border border-gray-100 p-6"></div>
        </div>
    </template>

    <!-- JS Application Logic -->
    <script>
        const apiKey = ""; // API Key injected by runtime
        const CITIES = ["São Paulo", "Rio de Janeiro", "Curitiba", "Belo Horizonte", "Brasília"];
        const CATEGORIES = ["Espaços", "Fotografia", "Buffet", "Música & DJ", "Decoração", "Assessoria"];
        
        const INITIAL_SUPPLIERS = [
            { id: 1, name: "Villa Toscana Eventos", category: "Espaços", city: "São Paulo", rating: 4.9, reviews: 128, verified: true, premium: true, price: "Alto", description: "Um pedaço da Itália em SP.", image: "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&q=80&w=800", features: ["Ar Livre", "Gerador"] },
            { id: 2, name: "Luz & Arte Fotografia", category: "Fotografia", city: "Rio de Janeiro", rating: 4.8, reviews: 84, verified: true, premium: false, price: "Médio", description: "Fotos emocionantes.", image: "https://images.unsplash.com/photo-1537905569824-f89f14cceb68?auto=format&fit=crop&q=80&w=800", features: ["Drone", "Álbum Digital"] }
        ];

        // --- GEMINI API HELPER ---
        async function callGemini(prompt, systemInstruction = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            const delays = [1000, 2000, 4000];
            for (let i = 0; i <= delays.length; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "Desculpe, não consegui processar isso agora.";
                } catch (error) {
                    if (i === delays.length) return "Erro de conexão com a IA. Verifique sua chave de API ou tente mais tarde.";
                    await new Promise(r => setTimeout(r, delays[i]));
                }
            }
        }

        // --- APP CONTROLLER ---
        const app = {
            data: {
                suppliers: [...INITIAL_SUPPLIERS],
                leads: [],
                currentUser: null,
                currentView: 'home',
                searchFilters: { city: '', category: '' },
                selectedSupplierId: null,
                isChatOpen: false
            },

            init: () => {
                app.router('home');
                app.updateAuthUI();
                
                // Close chat on click outside
                document.addEventListener('click', (e) => {
                    const widget = document.querySelector('.chat-widget');
                    const btn = document.querySelector('.chat-button');
                    const win = document.querySelector('.chat-window');
                    
                    if(app.data.isChatOpen && !win.contains(e.target) && !btn.contains(e.target)) {
                        app.toggleChat();
                    }
                });
            },

            router: (viewName) => {
                app.data.currentView = viewName;
                const container = document.getElementById('app-container');
                container.innerHTML = ''; 
                const template = document.getElementById(`view-${viewName}`);
                if(template) {
                    container.appendChild(template.content.cloneNode(true));
                }

                if(viewName === 'home') app.initHome();
                if(viewName === 'search') app.initSearch();
                if(viewName === 'profile') app.initProfile();
                if(viewName === 'dashboard') app.initDashboard();
                window.scrollTo(0,0);
            },

            // --- CHAT LOGIC ---
            toggleChat: () => {
                app.data.isChatOpen = !app.data.isChatOpen;
                const win = document.getElementById('chat-window');
                win.classList.toggle('open');
                if(app.data.isChatOpen) setTimeout(() => document.getElementById('chat-input').focus(), 100);
            },

            handleChatSubmit: async (e) => {
                e.preventDefault();
                const input = document.getElementById('chat-input');
                const text = input.value.trim();
                if(!text) return;

                const msgs = document.getElementById('chat-messages');
                msgs.innerHTML += `<div class="message user">${text}</div>`;
                input.value = '';
                msgs.scrollTop = msgs.scrollHeight;

                const loadingId = 'loading-' + Date.now();
                msgs.innerHTML += `<div id="${loadingId}" class="message ai">...</div>`;
                msgs.scrollTop = msgs.scrollHeight;

                const systemPrompt = "Você é o Assistente Virtual da plataforma KD Eventos. Ajude com planejamento, ideias e dúvidas. Seja amigável e conciso.";
                const response = await callGemini(text, systemPrompt);

                document.getElementById(loadingId).remove();
                
                // Parse markdown if available, else plain text
                const formatted = typeof marked !== 'undefined' ? marked.parse(response) : response;
                
                msgs.innerHTML += `<div class="message ai">${formatted}</div>`;
                msgs.scrollTop = msgs.scrollHeight;
            },

            // --- QUOTE LOGIC WITH AI ---
            openQuoteModal: () => {
                const modal = document.createElement('div');
                modal.className = "fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm";
                modal.innerHTML = `
                    <div class="bg-white rounded-2xl w-full max-w-md p-6 relative fade-in shadow-2xl">
                        <button onclick="this.closest('.fixed').remove()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="ph ph-x text-xl"></i></button>
                        <h3 class="text-2xl font-bold font-serif text-brand-navy mb-2">Pedir Orçamento</h3>
                        <p class="text-sm text-gray-500 mb-6">Grátis e sem compromisso.</p>
                        <form onsubmit="app.submitQuote(event)">
                            <div class="mb-3">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Seu Nome</label>
                                <input id="quote-name" required name="name" class="w-full p-3 border border-gray-200 rounded-lg" placeholder="Ex: Maria Silva">
                            </div>
                            <div class="mb-3">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Data do Evento</label>
                                <input id="quote-date" required name="date" type="date" class="w-full p-3 border border-gray-200 rounded-lg">
                            </div>
                            <div class="mb-3 relative">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 flex justify-between items-center">
                                    Mensagem
                                    <button id="ai-btn" type="button" onclick="app.generateQuoteMessage()" class="ai-magic-btn">
                                        <i class="ph ph-sparkle"></i> Escrever com IA
                                    </button>
                                </label>
                                <textarea id="quote-msg" required name="msg" class="w-full p-3 border border-gray-200 rounded-lg h-32 text-sm" placeholder="Descreva seu evento..."></textarea>
                            </div>
                            <button type="submit" class="w-full bg-brand-navy text-white font-bold py-3 rounded-lg hover:bg-blue-900 transition">Enviar Pedido</button>
                        </form>
                    </div>
                `;
                document.body.appendChild(modal);
            },

            generateQuoteMessage: async () => {
                const name = document.getElementById('quote-name').value;
                const date = document.getElementById('quote-date').value;
                const supplier = app.data.suppliers.find(s => s.id === app.data.selectedSupplierId);

                if(!name || !date) {
                    alert('Por favor, preencha seu nome e a data antes de usar a IA.');
                    return;
                }

                const btn = document.getElementById('ai-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i class="ph ph-spinner animate-spin"></i> Gerando...`;
                btn.disabled = true;

                const prompt = `Escreva uma mensagem curta e cordial para solicitar orçamento. 
                Cliente: ${name}. Fornecedor: ${supplier.name} (${supplier.category}). 
                Data: ${date}. Contexto: Gostei do perfil no site.`;

                const response = await callGemini(prompt, "Você é um assistente pessoal. Gere apenas o texto da mensagem.");

                document.getElementById('quote-msg').value = response.trim();
                btn.innerHTML = originalText;
                btn.disabled = false;
            },

            submitQuote: (e) => {
                e.preventDefault();
                const form = e.target;
                const lead = {
                    id: Date.now(),
                    supplierId: app.data.selectedSupplierId,
                    name: form.name.value,
                    date: form.date.value,
                    message: form.msg.value
                };
                app.data.leads.push(lead);
                e.target.closest('.fixed').remove();
                alert('Orçamento enviado com sucesso!');
            },

            // --- STANDARD VIEW LOGIC (Home, Search, etc.) ---
            initHome: () => {
                app.fillSelects('home-city', 'home-category');
                const catGrid = document.getElementById('home-categories-grid');
                CATEGORIES.forEach((cat, i) => {
                    const div = document.createElement('div');
                    div.className = "bg-white p-6 rounded-xl shadow-sm hover:shadow-md border border-gray-100 text-center cursor-pointer transition group";
                    div.innerHTML = `
                        <div class="bg-brand-light w-12 h-12 rounded-full mx-auto flex items-center justify-center mb-3 group-hover:bg-brand-gold group-hover:text-white transition">
                            <i class="ph ${i % 2 === 0 ? 'ph-camera' : 'ph-music-notes'} text-xl"></i>
                        </div>
                        <div class="font-semibold text-gray-700 text-sm">${cat}</div>
                    `;
                    div.onclick = () => { app.data.searchFilters.category = cat; app.router('search'); };
                    catGrid.appendChild(div);
                });
                const featGrid = document.getElementById('home-featured-grid');
                app.data.suppliers.slice(0, 4).forEach(s => {
                    featGrid.appendChild(app.createSupplierCard(s));
                });
            },

            handleHomeSearch: () => {
                app.data.searchFilters.city = document.getElementById('home-city').value;
                app.data.searchFilters.category = document.getElementById('home-category').value;
                app.router('search');
            },

            initSearch: () => {
                app.fillSelects('search-city', 'search-category');
                document.getElementById('search-city').value = app.data.searchFilters.city;
                document.getElementById('search-category').value = app.data.searchFilters.category;
                app.renderSearchResults();
            },

            filterSearch: () => {
                app.data.searchFilters.city = document.getElementById('search-city').value;
                app.data.searchFilters.category = document.getElementById('search-category').value;
                app.renderSearchResults();
            },

            renderSearchResults: () => {
                const grid = document.getElementById('search-results-grid');
                const countSpan = document.getElementById('result-count');
                grid.innerHTML = '';
                const filtered = app.data.suppliers.filter(s => {
                    const matchCity = app.data.searchFilters.city ? s.city === app.data.searchFilters.city : true;
                    const matchCat = app.data.searchFilters.category ? s.category === app.data.searchFilters.category : true;
                    return matchCity && matchCat;
                });
                countSpan.textContent = filtered.length;
                if(filtered.length === 0) {
                    grid.innerHTML = '<div class="col-span-3 text-center py-10 text-gray-400">Nenhum resultado encontrado.</div>';
                } else {
                    filtered.forEach(s => grid.appendChild(app.createSupplierCard(s)));
                }
            },

            initProfile: () => {
                const s = app.data.suppliers.find(x => x.id === app.data.selectedSupplierId);
                if(!s) return app.router('search');
                document.getElementById('profile-img').src = s.image;
                document.getElementById('profile-name').innerText = s.name;
                document.getElementById('profile-city').innerText = s.city;
                document.getElementById('profile-cat').innerText = s.category;
                document.getElementById('profile-rating').innerText = `${s.rating} (${s.reviews})`;
                document.getElementById('profile-desc').innerText = s.description;
                document.getElementById('profile-price').innerText = s.price === "Alto" ? "$$$" : s.price === "Médio" ? "$$" : "$";
                if(s.verified) document.getElementById('profile-verified').classList.remove('hidden');
                const featuresDiv = document.getElementById('profile-features');
                s.features.forEach(f => featuresDiv.innerHTML += `<div class="flex items-center text-gray-700"><i class="ph ph-check text-brand-gold mr-2 text-xl"></i> ${f}</div>`);
            },

            initDashboard: () => {
                if(!app.data.currentUser) return app.router('home');
                const myLeads = app.data.leads.filter(l => l.supplierId === app.data.currentUser.supplierId);
                const list = document.getElementById('dash-leads-list');
                
                if(myLeads.length === 0) {
                    list.innerHTML = `<div class="text-center text-gray-400 py-4">Nenhum orçamento recebido ainda.</div>`;
                } else {
                    list.innerHTML = `<div class="space-y-4">${myLeads.map(l => `
                        <div class="border-b pb-4 last:border-0">
                            <div class="font-bold text-brand-navy">${l.name} <span class="text-xs font-normal text-gray-500">(${l.date})</span></div>
                            <div class="text-gray-600 text-sm mt-1 bg-gray-50 p-3 rounded">${l.message}</div>
                        </div>
                    `).join('')}</div>`;
                }
            },

            // --- AUTH & HELPERS ---
            openAuthModal: () => {
                const modal = document.createElement('div');
                modal.className = "fixed inset-0 bg-brand-navy/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm";
                modal.innerHTML = `
                    <div class="bg-white rounded-2xl w-full max-w-md p-8 relative shadow-2xl fade-in">
                        <button onclick="this.closest('.fixed').remove()" class="absolute top-4 right-4 text-gray-400"><i class="ph ph-x text-xl"></i></button>
                        <h3 class="text-2xl font-bold font-serif text-brand-navy text-center mb-6">Login Fornecedor</h3>
                        <button onclick="app.loginDemo()" class="w-full bg-brand-gold hover:bg-yellow-600 text-white font-bold py-3 rounded-lg mb-4">Entrar como Demo</button>
                    </div>
                `;
                document.body.appendChild(modal);
            },
            loginDemo: () => {
                app.data.currentUser = { name: "Fornecedor Demo", type: "supplier", supplierId: 1 };
                app.updateAuthUI();
                document.querySelector('.fixed').remove();
                app.router('dashboard');
            },
            logout: () => {
                app.data.currentUser = null;
                app.updateAuthUI();
                app.router('home');
            },
            updateAuthUI: () => {
                const container = document.getElementById('auth-buttons');
                if(app.data.currentUser) {
                    container.innerHTML = `<button onclick="app.router('dashboard')" class="text-sm font-medium text-brand-navy">Dashboard</button> <button onclick="app.logout()" class="text-sm text-red-500">Sair</button>`;
                } else {
                    container.innerHTML = `<button onclick="app.openAuthModal()" class="bg-brand-navy text-white px-4 py-2 rounded-lg text-sm font-semibold">Sou Fornecedor</button>`;
                }
            },
            fillSelects: (cityId, catId) => {
                const citySel = document.getElementById(cityId);
                const catSel = document.getElementById(catId);
                while (citySel.options.length > 1) citySel.remove(1);
                while (catSel.options.length > 1) catSel.remove(1);
                CITIES.forEach(c => citySel.add(new Option(c, c)));
                CATEGORIES.forEach(c => catSel.add(new Option(c, c)));
            },
            createSupplierCard: (s) => {
                const el = document.createElement('div');
                el.className = "bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-lg transition cursor-pointer";
                el.onclick = () => { app.data.selectedSupplierId = s.id; app.router('profile'); };
                el.innerHTML = `
                    <div class="relative h-48 overflow-hidden">
                        <img src="${s.image}" class="w-full h-full object-cover" />
                        <div class="absolute bottom-3 right-3 bg-white/90 text-xs font-bold px-2 py-1 rounded">⭐ ${s.rating}</div>
                    </div>
                    <div class="p-4">
                        <div class="text-xs font-bold text-brand-gold uppercase">${s.category}</div>
                        <h3 class="font-bold text-gray-800">${s.name}</h3>
                        <div class="text-gray-500 text-sm">${s.city}</div>
                    </div>
                `;
                return el;
            }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
